<!DOCTYPE html>
<html>
<head>
	<title>Using Float</title>

	<style type="text/css">
	
    #menu li{
        float: left;
        margin: 10px;
        padding: 20px;
        border: 1px solid;
        a{
            text-decoration: none;
            color: green;
        }
    }
	</style>
</head>
<body>
    <ul style="list-style-type: none;" id="menu">
        <li><a href="#home">home.</a></li>
        <li><a href="#">About us.</a></li>
        <li><a href="#">Contact</a></li>

        
    </ul>
</body>
</html>
